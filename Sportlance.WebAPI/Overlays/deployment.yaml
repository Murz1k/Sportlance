apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sportlance-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sportlance-gateway
  template:
    metadata:
      name: sportlance-gateway
      labels:
        app: sportlance-gateway
        restart: "3"
    spec:
      containers:
      - name: sportlance-gateway
     #   image: git.wildberries.ru:4567/hr/frontend/portal-frontend:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          protocol: TCP
