<div class="select-wrapper">
  <i *ngIf="isSelectHidden" class="expand-icon material-icons" (click)="showSelectList($event)">expand_more</i>
  <i *ngIf="!isSelectHidden" class="expand-icon material-icons" (click)="showSelectList($event)">expand_less</i>
  <input readonly (click)="showSelectList($event);"
         [class.focused]="!isSelectHidden"
         (input)="onSelectInputChange()"
         autocomplete="nope"
         [value]="selectedItemLabel"
         [placeholder]="placeholder"
         type="text"
         class="form-control"
         id="{{elementId}}"
         name="{{elementName}}">
  <ul class="select-list" [class.hidden]="isSelectHidden">
    <li *ngIf="hasEmptyValue" (click)="resetSelection()" class="select-item">
      <p class="select-item-name select-item-name__off">Не выбрано</p>
    </li>
    <li *ngFor="let item of items" (click)="selectItem(item.label, item.value)" class="select-item">
      <p class="select-item-name">{{item.label}}</p>
    </li>
  </ul>
</div>
