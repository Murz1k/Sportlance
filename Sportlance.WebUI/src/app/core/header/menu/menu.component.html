<div *ngIf="isAuthorized;" style="position: relative;">
  <div (click)="clickedInside($event)" class="profile-container">
    <div class="user-name">
      {{currentUser.firstName}}
    </div>
    <div class="user-avatar">
      <img *ngIf="currentUser.photoUrl"
           [src]="currentUser.photoUrl">
      <i *ngIf="!currentUser.photoUrl" class="material-icons">account_circle</i>
    </div>
  </div>
  <ul class="menu-container" *ngIf="isOpen">
    <li class="menu-list-group">
      <a class="menu-list-item" [routerLink]="['/', Paths.Account]">Профиль</a>
    </li>
    <li class="menu-list-group">
      <a class="menu-list-item" [routerLink]="['/', Paths.Settings]">Настройки</a>
      <button (click)="logout()" class="btn-link menu-list-item" style="font-weight: bold;">
        Выйти
      </button>
    </li>
  </ul>
</div>
<div *ngIf="!isAuthorized;" style="display: flex;
    height: 46px;
    align-items: center;">
  <a class="btn-btn-link" style="height: auto;
    margin-right: 20px;" [routerLink]="['/', Paths.Login]">Войти</a>
  <a class="btn-btn-link" style="height: auto;" [routerLink]="['/', Paths.SignUp]">Регистрация</a>
</div>
