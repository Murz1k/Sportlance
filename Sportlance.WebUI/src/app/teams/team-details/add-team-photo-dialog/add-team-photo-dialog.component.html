<div class="dialog-header">
  <button class="dialog-close" mat-dialog-close><i class="material-icons">close</i></button>
  <h3>Изменить фото</h3>
</div>
<div class="dialog-content">
  <img *ngIf="url" src="{{url}}"/>
  <label class="btn btn-block btn-default">
    Загрузить другое фото
    <input type="file" name="name" (change)="onChange($event)"/>
  </label>
  <button class="btn btn-primary" (click)="submit()">
    Сохранить
  </button>
</div>
