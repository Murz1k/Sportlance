<form [formGroup]="form">
  <div class="dialog-header">
    <button class="dialog-close" mat-dialog-close><i class="material-icons">close</i></button>
    <h3>Запись на тренировку</h3>
  </div>
  <div class="dialog-content">
    <label>Вид спорта (Чем ты хочешь заняться?)</label>
    <sl-select class="input-component" formControlName="sportId" placeholder="Вид спорта">
      <sl-option *ngFor="let sport of trainerSports" [value]="sport.value">{{sport.label}}</sl-option>
    </sl-select>
    <label for="startDate">Дата тренировки (Когда?)</label>
    <div style="position:relative; width: 180px; display: inline-block;">
      <input sl-input style="position:absolute; z-index:-1;" [matDatepicker]="dp"
             [matDatepickerFilter]="filter"
             formControlName="hiddenDate"/>
      <input appDateMask placeholder="01/01/2018"
             formControlName="startDate" id="startDate" name="startDate"
             sl-input placeholder="1/01/2018" required>
      <mat-datepicker-toggle
        style="top: 0; position: absolute; right: 2px; outline: none;" matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </div>
    <input type="text" appTimeMask sl-input placeholder="10:00" formControlName="time" id="time"
           style="width: 80px; display: inline-block; float: right;"/>
  </div>
  <div class="dialog-footer">
    <button class="btn btn-primary" style="width: 100%;" (click)="submit()">Записаться</button>
  </div>
</form>
