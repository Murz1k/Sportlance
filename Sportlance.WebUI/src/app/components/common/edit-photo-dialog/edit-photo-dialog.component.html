<form [formGroup]="form">
  <div class="dialog-header">
    <button class="dialog-close" mat-dialog-close><i class="material-icons">close</i></button>
    <h2>Изменить фото</h2>
  </div>
  <div class="dialog-content">
    <img src="{{form.value.url}}"/>
    <label class="btn btn-block m-0-top m-md-bottom btn-default">
      Загрузить другое фото
      <input type="file" name="name" (change)="onChange($event)"/>
    </label>
    <button class="btn btn-primary" (click)="submit()">
      Сохранить
    </button>
  </div>
</form>
