<form [formGroup]="form">
  <div class="dialog-header">
    <button class="dialog-close" mat-dialog-close><i class="material-icons">close</i></button>
    <h2>Редактирование учетной записи</h2>
  </div>
  <div class="dialog-content">
    <label for="firstName">Имя</label>
    <input type="text" formControlName="firstName" id="firstName" name="firstName"
           class="form-input form-control" placeholder="Имя" required>
    <label for="secondName">Фамилия</label>
    <input type="text" formControlName="secondName" id="secondName" name="secondName"
           class="form-input form-control" placeholder="Фамилия" required>
    <label for="email">Email</label>
    <input type="email" formControlName="email" id="email" name="email"
           class="form-input form-control" placeholder="Email" required>
    <label for="password">Пароль</label>
    <input type="text" formControlName="password" id="password" name="password"
           class="form-input form-control" placeholder="Пароль" required>
    <label for="confirmPassword">Подтверждение пароля</label>
    <input type="text" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword"
           class="form-input form-control" placeholder="Подтверждение пароля" required>
  </div>
  <div class="dialog-footer">
    <button class="btn btn-primary" (click)="submitAsync(true)">Сохранить</button>
    <button class="btn-link" (click)="submitAsync(false)">Отмена</button>
  </div>
</form>
