<h3>Пароль и безопасность</h3>
<div class="air-card">
  <div class="air-card-header">
    <h3 class="m-0-bottom pull-left">
      Пароль
    </h3>
    <button (click)="changePasswordAsync()" class="btn btn-default btn-rnd">
      <i class="material-icons">create</i>
    </button>
  </div>
  <section>
    <div class="password-container">
      <i class="material-icons">check_circle</i>
      <span class="password">Пароль установлен</span>
    </div>
  </section>
</div>
