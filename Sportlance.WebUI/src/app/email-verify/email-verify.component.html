    <h2>Подтверждение регистрации</h2>
    <div class="container">
      Мы отправили письмо на ваш email: <strong>{{email}}</strong>
      <br/>
      Пожалуйста, проверьте свой email и перейдите по ссылке внутри для подтверждения регистрации.
      <div class="actions">
        <button sl-button (click)="changeEmail()">
          Изменить email
        </button>
        <button [disabled]="isDisabled || seconds > 0"
                [isLoading]="isLoading" sl-button slType="primary" (click)="resendEmail()">
          Переслать email
        </button>
        <div *ngIf="lastTime && seconds > 0">
          Подождите: {{lastTime}}
        </div>
      </div>
