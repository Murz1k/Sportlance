<form [formGroup]="form">
  <h3>Создание клуба</h3>
  <div class="air-card">
    <section class="air-card-content">
      <label for="title">Название</label>
      <input type="text" formControlName="title" id="title" name="title"
             sl-input placeholder="Название" required>
      <label for="subtitle">Тип команды</label>
      <input type="text" formControlName="subtitle" id="subtitle" name="subtitle"
             sl-input placeholder="Фитнес-клуб, ФОК и т.д." required>
      <label for="phone">Контактный телефон</label>
      <input type="tel" formControlName="phoneNumber" id="phone"
             slPhoneMask
             sl-input required>
      <!--<label for="country">Страна</label>-->
      <!--<input type="text" formControlName="country" id="country" name="country"-->
      <!--sl-input placeholder="Страна" required>-->
      <label for="city">Город</label>
      <sl-select-city formControlName="city" id="city" placeholder="Город" required></sl-select-city>
      <label for="about">О клубе</label>
      <textarea formControlName="about" id="about" name="about"
                sl-input placeholder="О клубе"></textarea>
      <button sl-button slType="primary" (click)="submit()"
              [disabled]="isDisabled"
              [slLoading]="isLoading">Сохранить</button>
    </section>
  </div>
</form>
