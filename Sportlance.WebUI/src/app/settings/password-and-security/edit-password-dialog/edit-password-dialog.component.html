<form [formGroup]="form">
  <div class="dialog-header">
    <button class="dialog-close" mat-dialog-close><i class="material-icons">close</i></button>
    <h3>Редактирование пароля</h3>
  </div>
  <div class="dialog-content">
    <label for="oldPassword">Старый пароль</label>
    <input type="password" formControlName="oldPassword" id="oldPassword" name="oldPassword"
           sl-input placeholder="Старый пароль" required>
    <label for="newPassword">Новый пароль</label>
    <input type="password" formControlName="newPassword" id="newPassword" name="newPassword"
           sl-input placeholder="Пароль" required>
    <label for="confirmPassword">Подтверждение пароля</label>
    <input type="password" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword"
           sl-input placeholder="Подтверждение пароля" required>
  </div>
  <div class="dialog-footer">
    <button [disabled]="isLoading" [slLoading]="isLoading"
            sl-button slType="primary" (click)="submit(true)">Сохранить</button>
    <button sl-button (click)="submit(false)">Отмена</button>
  </div>
</form>
